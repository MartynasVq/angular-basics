<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name"/>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath/>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <img [src]="imagePath.value" class="img-fluid"/>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12" formArrayName="ingredients">
          <div *ngFor="let ingr of controls; let i = index" class="row justify-content-center"  formGroupName="{{i}}">
            <div class="col-8">
              <input type="text" formControlName="name" class="form-control"/>
            </div>
            <div class="col-2">
              <input type="text" formControlName="amount" class="form-control"/>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-danger rounded-circle" (click)="removeIngredientEntry(i)">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="button" class="btn btn-success" (click)="addNewIngredient()">Add</button>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
