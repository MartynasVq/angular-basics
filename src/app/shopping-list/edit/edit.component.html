<div class="row">
  <div class="col-12">
    <form (ngSubmit)="addNewIngredient(form)" #form="ngForm">
      <div class="row">
        <div class="col-4 form-group offset-3">
          <label class="text-white" for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required/>
        </div>
        <div class="col-2 form-group">
          <label class="text-white" for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-success m-1" type="submit" [disabled]="!form.valid">Add</button>
            <button class="btn btn-primary m-1" type="button" (click)="form.reset()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
