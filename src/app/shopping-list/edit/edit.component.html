<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-4 form-group offset-3">
          <label class="text-white" for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput/>
        </div>
        <div class="col-2 form-group">
          <label class="text-white" for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-success m-1" type="submit" (click)="addNewIngredient()">Add</button>
            <button class="btn btn-danger m-1" type="button">Delete</button>
            <button class="btn btn-primary m-1" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
